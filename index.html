<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>ToDo List</title>
</head>

<body class="container bg-secondary text-white">
    <header class="mb-4">
        <h1>To Do List</h1>
        <h5>Nueva tarea</h5>
    </header>

    <form id="form" class="form row mb-4">
        <input class="form-control col" type="text" id="tarea-nueva" placeholder="Tarea: " />
        <button class="btn btn-primary col" type="submit">Agregar</button>
    </form>

    <div class="row">
        <div class="col-4">
            <div>
                <h2>Total: <span id="suma"></span></h2>

            </div>
        
            <div>
                <h2>Realizadas: <span id="completas"></span></h2>
            </div>
        </div>
        
        <div class="col card bg-secondary text-white border-white" >
            <h2>Id -- Tareas: <span id="total"></span></h2>
        </div>
        
    </div>


        <script src="assets/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
